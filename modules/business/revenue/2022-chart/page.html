<script>
    function F__ID(){
        //-------------------------------
        var name="Revenue grouped by month in 2022"
        var records=[];
        //-------------------------------
        $('#D__ID').on('load',function(){  
            $('#chart_div__ID').css('height',($vm.min_height-100));
            query();
        })
        //-------------------------------
        $('#query__ID').on('click',function(){
            query();
        })
        //-------------------------------------------------
        var query=function(){  
            
            $('#grid').html('');
            $vm.request({cmd:'file3',folder:'coreplus',filename:'revenue-2022.csv',encoding:'utf8'},function(res){
                if(res.result=="403"){
                    alert("No permissions");
                    return;
                }
                //-------------------------------------------------
                var cv=function(s){ return s.replace(/\|/g,',').replace(/(^"|"$)/g, ''); }
                //-------------------------------------------------
                var lines=res.result.split('\r\n');
                var rows=[];
                var nms=lines[0].split(',');
                for(var i=1;i<lines.length;i++){
                    var line=lines[i].replace(/"[^"]+"/g, function (match){
                         return match.replace(/,/g, '|');
                    });
                    var c=line.split(',');
                    if(c.length>1){
                        var row={}
                        for(var j=0;j<nms.length;j++){
                            row[nms[j].trim()]=cv(c[j]);    
                        }
                        rows.push(row);
                    }
                }
                records=rows
                //-------------------------------------------------
                //var compare=function( a, b ) { var p="Year"; if ( a[p] > b[p] ) return 1; else if ( a[p] < b[p] ) return -1; else  return 0;}
                //records.sort(compare);
                //-------------------------------------------------
                var ds=[['Month','Amount',{ role: 'annotation'}]]
                    var v=records;
                    var N=v.length;
                    for(var i=0;i<N;i++){
                        var r=[];
                        r.push(v[i]['Month']);
                        r.push(parseFloat(v[i]['amountPaid']));
                        r.push(parseFloat(v[i]['amountPaid']));
                        ds.push(r);
                    }
                    console.log(ds);
                    var data = google.visualization.arrayToDataTable(ds);
                    var options = {
                        title: name,
                        legend: { position: "none" },
                        vAxis: { 
                            viewWindow: {
                                min:0
                            }
                        }
                    }; 
                    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div__ID'));
                    chart.draw(data, options);	
                //-------------------------------------------------
            });
        }
        //-------------------------------------------------
    }
</script>
